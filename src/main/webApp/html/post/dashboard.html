<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/post/dashboard.css" />
        <link rel="stylesheet" href="../../css/nav.css">
        <link rel="stylesheet" href="../../css/global.css">
        <title>Dashboard</title>
    </head>

    <body>

        <!-- will display a navbar for the page -->
        <nav id="navbar"></nav>

        <section id="section">
        <h1>DashBoard</h1>

        <!-- user posts -->
        <div class="pContainer">
            <h2>User Posts</h2>
            <div id="innerContainer">
                <figure>
                    <!-- for image -->
                </figure>
            </div>
        </div>

        <!-- modal (update post feature) -->
        <div class="upContainer" id="modal2" style="display: none">
            <div class="modalSecondDiv">
                <div class="modalContent">
                    <h3 id="pstid"></h3>
                    <label for="pstTitle">Title:</label><br>
                    <input type="text" id="pstTitle" name="postTitle"><br>
                    <label for="pstDescription">Description:</label><br>
                    <textarea type="text" id="pstDescription" name="Description"></textarea><br>
                    <button id="conUpdate">Update</button>
                    <button id="cancelUpdate">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- modal (delete post feature) -->
            <div class="delContainer" id="modal1" style="display: none">
                <div class="modalSecondDiv">
                    <div class="modalContent">
                        <h3>Post Id:</h3>
                        <p id="postid"></p>
                        <h3>Post Title:</h3>
                        <h4 id="cpostTitle"></h4>
                        <h3>Post Description:</h3>
                        <p id="cpostDescription"></p>
                        <p id="userid"></p>
                        <button id="conDel">Confirm Deletion</button>
                        <button id="delCancel">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

        <br><br>

        <!-- button that will render the post form -->
        <button id="cnBtn">Create New Post</button>

        <!-- post form -->
        <div id="container" style="visibility: hidden">
            <form method="post" action="">
                <label for="pTitle">Title:</label><br>
                <input type="text" id="pTitle" name="postTitle"><br>
                <label for="pDescription">Description:</label><br>
                <textarea type="text" id="pDescription" name="postDescription"></textarea><br>
                <!--<input type="file" id="myFile" name="filename"><br><br>-->
                <!-- <input type="submit"> -->
                <button type="submit" id="createPostBtn">Post</button>
            </form>
        </div>
        </section>

    </body>

    <script src="../../js/post/dashboard.js"></script>
    <script src="../../js/post/dashboard2.js"></script>
    <script src="../../js/post/updatePostPage.js"></script>
    <script type="text/javascript" src="../../js/nav.js"></script>

</html>
